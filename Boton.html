<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custom Element que extiende otro elemento</title>
</head>
<body>
	<h1>Hola Mundo</h1>
	<p>Hola</p>

	<!-- Uso mi Web Component, le hemos colocado el atributo is="botonholamundo" para indicar que no es un botÃ³n normal, sino uno que lo extiende y especializa -->
    
	<button is="botonholamundo"></button>


            
	<script>
        // Creando el custom element
	//prototipo de elemento, a partir del elemento Button
    
	var prototipo = Object.create(HTMLButtonElement.prototype);

	// manejador del evento createdCallback,
	//ocurre cuando se instancia el componente
	prototipo.createdCallback = function() {
		console.log('creado');
		this.textContent = "Hola Mundo!";
	};

	//Registro el componente "botonholamundo"
	document.registerElement('botonholamundo', {
		prototype: prototipo,
		extends: 'button'
	});
	</script>
</body>
</html>
